<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/jquery-3.3.1.js"></script>

</head>
<body>
<h3>登陆页面</h3>
<form action="" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" class="form-control" name="user" id="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" name="pwd" id="password" placeholder="密码">
                </div>
                <input type="submit" class="pull-right btn btn-primary" value="登录" ></input>
            </div>
        </div>
    </div>
</form>


</body>
</html>
